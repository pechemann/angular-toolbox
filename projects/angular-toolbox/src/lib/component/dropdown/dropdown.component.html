<div class="atx-dropdown-container" [class]="containerClass">
    <button [class]="buttonClass" [attr.popovertarget]="id">
        <ng-content></ng-content>
    </button>
    <div popover [attr.id]="id" (toggle)="onToggle($event)"></div>
    <div class="atx-dropdown-popover"
         [class.atx-dropdown-bottom]="vPos === 'bottom'"
         [class.atx-dropdown-middle]="vPos === 'middle'"
         [class.atx-dropdown-top]="vPos === 'top'"
         [class.atx-dropdown-start]="hPos === 'start'"
         [class.atx-dropdown-left]="hPos === 'left'"
         [class.atx-dropdown-center]="hPos === 'center'"
         [class.atx-dropdown-right]="hPos === 'right'"
         [class.atx-dropdown-end]="hPos === 'end'">
        <ng-content select="[content]"></ng-content>
    </div>
</div>
