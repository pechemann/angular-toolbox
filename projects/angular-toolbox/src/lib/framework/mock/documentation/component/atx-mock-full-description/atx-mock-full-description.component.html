@if (config) {
    <div class="description">
        @if (config.description) {
            <atx-mock-description [description]="config.description"/>
        }
        @if (config.origin) {
            <dl>
                <dt>origin:</dt>
                <dd><a [href]="config.origin" [title]="config.origin"><code>{{ config.origin }}</code></a></dd>
            </dl>
        }
    </div>
}
