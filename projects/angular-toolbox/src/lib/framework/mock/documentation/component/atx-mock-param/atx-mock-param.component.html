@if (params) {
    <div class="atx-mock-param-container">
        @for (param of params; track param) {
            <dl class="param">
                <dt><code>{{ param.ref }}</code></dt>
                <dd [innerHTML]="param.description | safeHtml"></dd>
            </dl>
        }
    </div>
}
