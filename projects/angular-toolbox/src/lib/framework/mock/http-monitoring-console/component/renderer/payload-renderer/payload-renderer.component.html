@if (queryParams) {
    <details>
        <summary>
           Query String Parameters
        </summary>
        <div class="content">
            @for (item of queryParams; track item) {
                <dl>
                    <dt>{{ item.key }}:</dt>
                    <dd>{{ item.value }}</dd>
                </dl>
            }
        </div>
    </details>
}  @else if (json) {
    <details>
        <summary>
            Request Payload
        </summary>
        <div class="content">
            <atx-json-viewer [data]="json"/>
        </div>
    </details>
} @else if (formData) {
    <details>
        <summary>
            Form Data
        </summary>
        <div class="content">
            <ul>
                @for (entry of formData; track entry) {
                    <li>[ {{ entry }} ]</li>
                }
            </ul>
        </div>
    </details>
}
